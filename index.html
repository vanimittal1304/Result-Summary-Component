<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="section1">
            <h4 class="headingSection1">Your Result</h4>
            <div class="circle">
                <h1 class="score">76</h1>
                <p class="totalScore">of 100</p>
            </div>
            <h3 class="great">Great</h3>
            <p class="quote">You Scored higher that 65% of <br> the people who have taken <br> these tests</p>
        </div>
        <div class="section2">
            <h3 class="summary">Summary</h3>
            <div class="reaction spacing"><span><i class="	fa fa-birthday-cake"></i>Reaction</span>80 / 100</div>
            <div class="memory spacing"><span><i class="fa fa-battery-3"></i>Memory</span>92 / 100</div>
            <div class="verbal spacing"><span><i class="fa fa-camera-retro"></i>Verbal</span>61 / 100</div>
            <div class="visual spacing"><span><i class="fa fa-eye"></i>Visual</span>72 / 100</div>
            <button>Continue</button>
        </div>
    </div>
</body>
</html>
